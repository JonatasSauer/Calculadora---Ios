<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
     <link rel="icon" href="https://cdn.pixabay.com/photo/2020/05/09/13/48/calculator-5149748_1280.png">
    <title>::Calculadora::</title>
</head>

<body>
    <div class="text-calc">
       <h1>calculadora</h1>
      <p>Calculadora online completa com varías funções disponíveis. Realiza cálculos básicos e avançados de forma rápida, precisa e exata.</p>
    </div>
    <div id="calculator">
      <input type="text" id="display" disabled placeholder="Number">  <!--  INPUT DESTIVADA -->
        <br>
        <button id="ac" class="operator"> AC </button>
        <button id="de" class="operator"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
            <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
            <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
          </svg>
        </button>
        <button id="." class="operator"> . </button>
        <button id="/" class="operator"> / </button>   
        <br>

        <button id="7"> 7 </button>
        <button id="8"> 8 </button>
        <button id="9"> 9 </button>
        <button id="*" class="operator"> X </button>   
        <br>

        <button id="4"> 4 </button>
        <button id="5"> 5 </button>
        <button id="6"> 6 </button>
        <button id="-" class="operator"> - </button>   
        <br>

        <button id="1"> 1 </button>
        <button id="2"> 2 </button>
        <button id="3"> 3 </button>
        <button id="+" class="operator"> + </button>   
        <br>

        <button id="00" class="zero"> 00 </button>
        <button id="0"> 0 </button>
        <button id="." class="point"> . </button>
        <button id="=" class="operator equal"> = </button>   
        <br>
    </div>

    <script src="script/script.js" type="text/javascript"></script>
</body>

</html>
